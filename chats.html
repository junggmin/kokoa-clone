<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-dots fa-lg"></i></span>

        <span>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen cookie-chat">
      <a href="chat1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="imgfile/brave.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">용감한 쿠키</h4>
              <h6 class="user-component__subtitle">
                내가 본 미래에서는 분명 의미 없는 변수였는데…
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:09</span>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="imgfile/longandragon.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">용안 드래곤 쿠키</h4>
              <h6 class="user-component__subtitle">
                시간을 과거로 돌려도 언젠가 쿠키들은 나타날 텐데~
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:22</span>
          </div>
        </div>
      </a>
      <a href="chat3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="imgfile/tree.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">천년나무 쿠키</h4>
              <h6 class="user-component__subtitle">
                시간의 힘은 그렇게 쓰는 게 아니라네
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">01:42</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="reddot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="music.html">
            <i class="fas fa-music fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
